<div class="modal fade small" id="modalSendForm" tabindex="-1" role="dialog" aria-labelledby="submitbtn" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h4 class="modal-title">SEND MESSAGE</h4>
        <div class="modal-body-wrapper">
          <p class="pb text-left" id="submitAlert">Are you sure to send this message?</p>
          <div class="row-nerf clearfix">
            <div class="pull-left">
              <button class="btn btn-default" data-dismiss="modal">
                <span>Cancel</span>
              </button>
            </div>
            <div class="pull-right">
              <button class="btn btn-primary confirm-btn" id="submitConfirm">
                <span data-sending="Sending...">Send</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
