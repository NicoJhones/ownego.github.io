<div class="social-bar">
  {% for social in social %}
  <a href="{{ social.link }}" target="_blank" class="social-icon ga-tracking" data-toggle="tooltip" data-placement="bottom" title="{{ social.title }}" data-tracking-cat="layout" data-tracking-action="Social button" data-tracking-label="Social button">
    <i class="{{ social.icon }}"></i>
  </a>
  {% endfor %}
</div>
