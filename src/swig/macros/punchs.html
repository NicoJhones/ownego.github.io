{% macro punch(obj) %}
<div class="punchs">
  <div class="bounding-box box-border">
    <a href="#" data-toggle="modal" data-target="#{{ obj.modalid }}" class="ga-tracking" data-tracking-cat="screen3" data-tracking-action="View Service Detail" data-tracking-label="View Service Detail">
      {{ obj.icon | safe }}
    </a>
  </div>
  <div class="bounding-info">
    <h4><a href="#">{{ obj.title }}</a></h4>
  </div>
</div>
{% endmacro %}
