{% macro modalMember(obj) %}
<div class="modal fade big guy-info" id="{{ obj.modalid }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <article class="row">
        <div class="col-lg-6 info-left bg-full" style="background-image:url({{ obj.modal.avatar }});">
        </div>
        <div class="col-lg-6 info-wrapper">
          <button type="button" class="btn-close close" data-dismiss="modal" aria-label="Close"><i class="oeicon-close"></i></button>
          <div class="info-main">
            <header class="info-head">
              <h3>{{ obj.name }}</h3>
              <h5>{{ obj.alias }}</h5>
            </header>
            <div class="info-content">
              {{ obj.modal.content | safe }}
              <p class="info-quote">
                <q>{{ obj.modal.quote.copy }}</q>
                - <strong>{{ obj.modal.quote.author }}</strong>
              </p>
            </div>
          </div>
          <div class="info-connect clearfix">
            <ul class="list-inline">
              {% for social in obj.modal.social %}
              <li><a href="{{ social.link }}" target="_blank">{{ social.icon | safe }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
{% endmacro %}
