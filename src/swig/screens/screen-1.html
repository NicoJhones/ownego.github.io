{% set screenNo = 1 %}
{% set screenClass = "s1" %}

{% include '../vars/screen-1.html' %}

<section class="{{screenClass}} main-screen" data-screen-no="{{ screenNo }}">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-offset-2 col-md-5 first-half-page">
        <div class="fitscreen">
          <div class="logo clearfix">
            {% include 'partials/logo.html' %}
          </div>
        </div>
      </div>
      <div class="col-md-5 fitscreen">
        <div class="s-content">
          <h2 class="s-title">
            {{ screen1.title }}
          </h2>
          <h4 class="sub-title" data-sub-content="{{ screen1.subHover }}">
            <span>{{ screen1.subTitle }}</span>
          </h4>
          <div class="desc">
            {{ screen1.desc | safe }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
